<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Annuaire M2 DEFI - Inscription</title>
		<link rel="stylesheet" type="text/css" media="screen" href="defi.css" />
	</head>
	<body>
		<div id="header">
			<h1>Annuaire M2 DEFI</h1>
		</div>
		<div id="contenu">
			<h2>Inscription au site</h2>
			<p>* : champs obligatoires</p>
			<form id="form1" action="pageAccueil.php" method="post">
				<fieldset>
					<legend>Données personnelles :</legend>
					<p>
						<label for="nom">Nom * : </label>
						<input type="text" id="nom" name="nom" />
					</p>
					<p>
						<label for="prenom">Prénom * : </label>
						<input type="text" name="prenom" id="prenom" />
					</p>
					<p>
						<label for="naissance">Date de naissance * : </label>
						<input type="text" id="naissance" name="naissance" />
					</p>
					<p>
						<label for="anneeDiplome">Année d'obtention du M2 DEFI * : </label>
						<input type="text" name="anneeDiplome" id="anneeDiplome" />
					</p>
					<p>
						<label for="email">Adresse E-Mail (restera confidentiel) * : </label>
						<input type="text" id="email" name="email" />
					</p>
					<p>
						<label for="mdp">Mot de passe * : </label>
						<input type="password" name="mdp" id="mdp" />
					</p>
					<p>
						<label for="mdp">Confirmer le mot de passe * : </label>
						<input type="password" name="mdp" id="mdp" />
					</p>
				</fieldset>
				<fieldset>
					<legend>Données professionnelles :</legend>
					<p>
					Si étudiant, cochez cette case * : <input name="etudiant[]" type="checkbox" class="checkbox" value="etudiant" />
					</p>
					<p>
					Si sans emploi, cochez cette case * : <input name="sansEmploi[]" type="checkbox" class="checkbox" value="sansEmploi" />
					</p>
					<p>
					Sinon, remplir les cases en dessous :
					</p>
					<p>
						<label for="entreprise">Nom de l'entreprise actuelle * : </label>
						<input type="text" name="anneeDiplome" id="anneeDiplome" />
					</p>
					<p>
						<label for="poste">Votre poste dans l'entreprise * : </label>
						<input type="text" id="poste" name="poste" />
					</p>
					<p>
						<label for="email">Adresse E-Mail professionnelle : </label>
						<input type="text" id="email" name="email" />
					</p>
					<p>
						<label for="secteur">Secteur d'activité de l'entreprise : </label>
						<input type="text" id="secteur" name="secteur" />
					</p>					
					<p>
						<label for="code_postal">Code Postal * : </label>
						<input type="text" id="code_postal" name="code_postal" />
					</p>					
					<p>
						<label for="pays">Pays *: </label>
						<input type="text" id="pays" name="pays" />
					</p>
					<p class="submit">
						<input type="submit" name="valider" value="Valider" />
					</p>
				</fieldset>
			</form>
		</div>
	</body>
</html>
