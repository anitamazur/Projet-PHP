<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Annuaire M2 DEFI - Recherche</title>
		<link rel="stylesheet" type="text/css" media="screen" href="defi.css" />

			<h1>Annuaire M2 DEFI</h1>

		<div id="contenu">
			<h2>Recherche dans l'annuaire</h2>
			<form id="form1" action="pageAccueil.php" method="post">
				<fieldset>
					<legend>Entrez le nom, prénom et l'année de promo de la personne recherché :</legend>
					<p>
						<label for="nom">Nom : </label>
						<input type="text" id="nom" name="nom" />
					</p>
					<p>
						<label for="prenom">Prénom : </label>
						<input type="text" name="prenom" id="prenom" />
					</p>
					<p>
						<label for="promo">Année de promo : </label>
						<input type="text" name="promo" id="promo" />
					</p>
					<p class="submit">
						<input type="submit" name="valider" value="Valider" />
					</p>
				</fieldset>
			</form>
			<p><a href="inscription.html">Inscription ou connexion à l'annuaire</a></p>
			<p>Si vous rencontrez des problèmes n'hésitez pas à <a href="mailto:admin@annuairedefi.u-paris10.fr">contacter l'administrateur</a></p>
